name: Test

on:
  pull_request_target:
  workflow_call:
  push:
    branches:
      - main

jobs:
  test-all:
    runs-on: ubuntu-latest

    steps:
      - name: Permission Check
        uses: malloydata/check-ci-permissions@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: ${{ github.triggering_actor }}
          error_message: |
            User does not have write access to this repository. Refer to CONTRIBUTING.md instructions on how to contribute to Malloy.
      - name: Checkout
        uses: actions/checkout@v4
      - name: GCloud auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.BIGQUERY_KEY }}'
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install
        run: npm ci --loglevel error
      - name: Build and Test
        run: |
          npm run lint
          npm run build
          npm run test-silent
          npm run test-silent-e2e
